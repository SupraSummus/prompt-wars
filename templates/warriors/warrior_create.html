{% extends 'base.html' %}

{% block content %}
  <main class="container">

    <nav aria-label="breadcrumb">
      <ul>
        <li><a href="{% url 'arena_detail' arena.id %}">{{ arena }}</a></li>
        <li>Create warrior</li>
      </ul>
    </nav>

    <section>
      <h1>Create a Warrior</h1>
      <form method="post">
        <strong>Don't share any private, secret or classified information!</strong>
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Create">
      </form>
    </section>
  </main>
{% endblock %}
